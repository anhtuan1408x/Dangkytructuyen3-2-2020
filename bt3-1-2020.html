<html>
	<head>
		<title>
			FORM

		<link rel="stylesheet" type="text/css" href="css/mycss.css">
	</head>
	<body>
		<form action="#" name="formdangky">
			<table border="0" cellpadding="5" cellspacing="5">
				<tr>
					<H1><center>ĐĂNG KÝ HỌC TRỰC TUYẾN</center> </H1>

					</td>
				</tr>

				<tr>
					<td align="right">
						Điện thoại
					</td>
					<td>
						<input type="text" name="" style="background-color: #f2f3e3;" id="dienthoai">
					</td>
				</tr>

				<tr>
					<td align="right">
						Email:
					</td>
					<td>
						<input type="text" name="" style="background-color: #f2f3e3;" id="email"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						Giới Tính:

						<input type="radio" name="rdogt" value="1" id="nam" /> Nam
						<input type="radio" name="rdogt" value="0" id="nu" /> Nữ
					</td>
				</tr>
				
				
				<tr>
					<td align="right">
						Khóa học đăng ký
					</td>
					<td>
					<select name="ltschuyenganh" style="background-color: #f2f3e3;" id="bo">
						<option value="1">Đồ Họa</option>
						<option value="2">Kỹ Thuật Máy Tính</option>
						<option value="3">Lập Trình</option>
					</select>
					</td>
				</tr>

				<tr>
					<td align="center">
						Khóa học đã tham gia
					</td>
					<td>
						<input type="checkbox" name="" value="1">Lập Trình PHP
						<input type="checkbox" name="" value="2">Thiết kế đồ họa
						<input type="checkbox" name="" value="3">Kỹ thuật làm phim
						<input type="checkbox" name="" value="4">Lập trình Android
					</td>
				</tr>
		
				<tr>
					<td align="right">
						Ghi chú
					</td>
					<td>
						<textarea cols="90" rows="10" style="background-color: #f2f3e3;" id="bo1">
						</textarea>
					</td>
				</tr>
				
				<tr>
					<td align="right">
						Mã xác nhận
					</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<input type="text" name="" style="background-color: #f2f3e3;">
						<img width="175px;" height="35px;" src="https://www.phpcaptcha.org/securimage/securimage_show.php?v=123">
						<a href="#" onclick="doima()">
							Đổi mã
						</a>
					</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<button onclick="dangky()">ĐĂNG KÝ</button>
					</td>
				</tr>
				


			</table>
		</form>

		<script type="text/javascript" src="jquery/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			function dangky() {

				var hoten = document.getElementById('hoten').value;
				var nhap;

				nhap = /^[a-z0-9_A-Z àáạảãâầấậẩẫăằắặẳẵèéẹẻẽêềếệểễìíịỉĩòóọỏõôồốộổỗơờớợởỡùúụủũưừứựửữỳýỵỷỹđÀÁẠẢÃÂẦẤẬẨẪĂẰẮẶẲẴÈÉẸẺẼÊỀẾỆỂỄÌÍỊỈĨÒÓỌỎÕÔỒỐỘỔỖƠỜỚỢỞỠÙÚỤỦŨƯỪỨỰỬỮỲÝỴỶỸĐD]{3,20}$/;

				if(!nhap.test(hoten)){

					alert("Họ Tên Không Hợp Lệ");
					return;
				}

			
			
		
	
				var tendangnhap = document.getElementById('tendangnhap').value;
				var nhap;

				nhap = /^[a-z0-9_A-ZàáạảãâầấậẩẫăằắặẳẵèéẹẻẽêềếệểễìíịỉĩòóọỏõôồốộổỗơờớợởỡùúụủũưừứựửữỳýỵỷỹđÀÁẠẢÃÂẦẤẬẨẪĂẰẮẶẲẴÈÉẸẺẼÊỀẾỆỂỄÌÍỊỈĨÒÓỌỎÕÔỒỐỘỔỖƠỜỚỢỞỠÙÚỤỦŨƯỪỨỰỬỮỲÝỴỶỸĐD]{3,20}$/;

				if(!nhap.test(tendangnhap))
				{
					alert("Tên Đăng Nhập Không Hợp Lệ");
					return;
				}

		
	
		
		
				var dienthoai = document.getElementById('dienthoai').value;
				var nhap;

				nhap = /^0\d{10,11}/;

				if(!nhap.test(dienthoai))
				{
					alert("Số Điện Thoại Không Hợp Lệ");
					return;
				}

			
			

				var email = document.getElementById('email').value;
				var nhap;

				nhap = /^[a-z0-9_\.-A-Z]{3,30}@gmail\.com$/;
				
				if(!nhap.test(email))
				{
					alert("Email không Hợp Lệ");
					return;
				}


			};

		</script>
	</body>
</html>
